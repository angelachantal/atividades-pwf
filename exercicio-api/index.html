<!DOCTYPE html>

<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta de Preço - Binance</title>
    <link rel="stylesheet" href="estilos.css">
    <script defer src="scripts.js"></script>
</head>

<body>
    <div class="container">
        <h1>Consultar Preço de Moedas</h1>

        <label for="moedaBase">Moeda Base (Ex.: BTC):</label>
        <input type="text" id="moedaBase" placeholder="Digite a moeda base" list="moedas">

        <label for="moedaConversao">Moeda Conversão (Ex.: USDT):</label>
        <input type="text" id="moedaConversao" placeholder="Digite a moeda de conversão" list="moedas">
        <datalist id="moedas">
            <option value="BTC">
            <option value="ETH">
            <option value="USDT">
            <option value="XRP">
            <option value="ADA">
            <option value="LTC">
            <option value="BCH">
            <option value="DOGE">
        </datalist>
        <button id="botaoConsultar">Consultar</button>
        <br><br><br>

        <button id="botaoInverter">Inverter Moedas</button>
        <br><br><br>

        <button id="botaoLimpar">Limpar Consulta</button>

        <div id="resultado"></div>
    </div>

    <section>
        <h2>Consultar Clima</h2>
        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" placeholder="Digite a cidade">
        <label for="estado">Estado (Ex.: PI):</label>
        <input type="text" id="estado" placeholder="Digite o estado">
        <button id="botaoConsultarClima">Consultar Clima</button>
        <div id="resultadoClima"></div>
      </section>

      <section>
        <h2>Consultar Notícias</h2>
        <label for="categoriaNoticias">Categoria (Ex.: tecnologia, ciência):</label>
        <input type="text" id="categoriaNoticias" placeholder="Digite a categoria">
        <button id="botaoConsultarNoticias">Consultar Notícias</button>
        <div id="resultadoNoticias"></div>
      </section>

</body>

</html>
