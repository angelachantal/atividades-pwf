<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exerícios Propostos JavaScrit</title>
</head>
<body>
    <!-- 9. Declarar Variáveis e Exibir a Soma. -->
    <script>
        // 9. Crie um arquivo HTML que declare duas variáveis usando var. As variáveis devem armazenar dois números inteiros. Calcule a soma dessas variáveis e exiba o resultado em um parágrafo usando document.write()
        var numero_1 = 10;
        var numero_2 = 15;
        var soma = numero_1 + numero_2;

        document.write("<p>" + numero_1 + " + " + numero_2 + " = " + soma + "</p>");

        </script>
</body>
</html>
